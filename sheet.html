<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheets에 저장 폼</title>
</head>
<body>
  <h1>문의 폼</h1>
  <form id="contact-form">
    <input type="text" name="numname" placeholder="학번 이름" required><br>
    <input type="text" name="products" placeholder="상품" required><br>
    <textarea name="prize" placeholder="가격" required></textarea><br>
    <button type="submit">보내기</button>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        numname: form.numname.value,
        products: form.products.value,
        prize: form.prize.value
      };

      fetch('https://script.google.com/macros/s/AKfycbw-MUN4ot799ZcYwa3jHjh8IWRMKh6uIifaATMBNeY5yHkL6mNcn0JimZTSv6JPFsMZ/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(result => {
        alert("성공적으로 저장되었습니다!");
        form.reset();
      })
      .catch(error => {
        alert("에러 발생: " + error);
      });
    });
  </script>
</body>
</html>
